<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
		<title> {{ .Site.Title }} </title>

		{{ partial "head.html" . }}

</head>
    {{ partial "header.html" . }}
<body>
<div class="container-fluid" id="home-container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div id="panel-default" class="panel panel-default">
                            <div class="panel-body text-center">
                                <div class="row">
                                    <div class="col-md-12 ">
                                        <center>
                                                <img class="media-object dp" src="{{ .Site.Params.ProfilePicture }}" alt="A mysterious shopkeeper staring into a scrying pool" style="width:100%;height:100%;">
                                        </center>
                                    </div>
                                    <div class="col-md-12">
                                        <h2 id="author">John Hrvoje</h2>
                                        <p>Fullstack Software Developer</p>
                                        <p>
                                            <i class="fa fa-globe"></i> Arlington, VA
                                        </p>
                                        <p class="description">
										<table style="list-style-type:none;margin-left:auto;margin-right:auto;">
											<tr style="height:10px"></tr>
											<tr style="text-align:left;font-size:0.85em;">
												<td style="width:15%;text-align:right;"><i class="fa-brands fa-internet-explorer"></i></td>
												<td style="width:4%;"></td>
												<td> Builds websites (<a href="{{ .Site.BaseURL }}pricing">Pricing</a>)</td>
											</tr>
											<tr style="text-align:left;font-size:0.85em;">
												<td style="text-align:right;"><i class="fa-brands fa-java"></td>
												<td></td>
												<td> Drinks coffee</td>
											</tr>
                                            <tr style="text-align:left;font-size:0.85em;">
												<td style="text-align:right;font-size:1em;"><i class="fa-brands fa-ethereum"></td>
												<td></td>
												<td> Crypto Consulting (<a href="https://ethereum.org/">Ethereum</a>)</td>
											</tr>
											<tr style="text-align:left;font-size:0.85em;">
												<td style="text-align:right;"><i class="fa-solid fa-dice-d20"></i></td>
												<td></td>
												<td> Pathfinder &gt; DnD</td>
											</tr>
										</table>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div id="IdFooter" class="panel-footer text-center">
                            <ul class="social-network social-circle">
				                   {{ partial "social.html" . }}
				            </ul>
                            </div>
                        </div>
                    </div>
                <div class="col-md-4"></div>
                </div>
        </div>
    </div>
    <div class="footer">
    {{ partial "footer.html" . }}
    </div>
</body>
</html>
